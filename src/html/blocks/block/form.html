<div class="request-form">
  <div class="request-form__header">
    <h3 class="request-form__title">Try Your <span>FREE</span> Trial Today</h3>
  </div>

  <div class="request-form__content">
    <form action="/" class="form" method="post">
      <div class="form__group">
        <input class="input input--name" type="text" placeholder="Name" />
      </div>
      <div class="form__group">
        <input class="input input--email" type="text" placeholder="Email" />
      </div>
      <div class="form__group">
        <input
          class="input input--password"
          type="text"
          placeholder="Password"
        />
      </div>
    </form>
  </div>
  <button class="btn btn-form">Get Started</button>
</div>
