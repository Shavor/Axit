<section class="contact">
  <div class="container">
    <h1 id="contact" class="title" data-aos="flip-left">contact us</h1>
    <p class="subtitle">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>

    <div class="contact__form grid">
      <div class="contact__form" data-aos="fade-right">
        <div class="contact__form-content ">
          <form action="/" class="form" method="post">
            <div class="form__group">
              <input class="input input--name" type="text" placeholder="Name" />
            </div>
            <div class="form__group">
              <input
                class="input input--email"
                type="text"
                placeholder="Email"
              />
            </div>
            <div class="form__group">
              <input
                class="input input--password"
                type="text"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="contact__textarea" data-aos="fade-left">
        <textarea class="textarea" name="text" placeholder="Message"></textarea>
      </div>
    </div>
    <button class="btn-box big">Send Message</button>
  </div>
</section>
